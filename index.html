<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolates Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .chocolates {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .chocolate {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-items {
            margin-top: 10px;
        }
        .cart-items span {
            color: #f44;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chocolates Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
    <div class="chocolates">
        <div class="chocolate" onclick="addToCart(this)">
            <h2>Chocolate 1</h2>
            <p>$5</p>
            <button>Add to Cart</button>
        </div>
        <div class="chocolate" onclick="addToCart(this)">
            <h2>Chocolate 2</h2>
            <p>$7</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more chocolates as needed -->
    </div>
    <div class="cart">
        <h3>Cart</h3>
        <div class="cart-items">
            <span id="totalItems">0</span> items - $<span id="totalPrice">0</span>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Chocolates Store. All rights reserved.</p>
    </div>
    <script>
        let cart = [];
        let totalItems = 0;
        let totalPrice = 0;

        function addToCart(chocolate) {
            const price = parseFloat(chocolate.querySelector('p').textContent.slice(1));
            totalItems += 1;
            totalPrice += price;
            cart.push(chocolate.querySelector('h2').textContent);
            updateCart();
            alert(`Added ${chocolate.querySelector('h2').textContent} to cart. Total: ${totalItems} items, $${totalPrice.toFixed(2)}`);
        }

        function updateCart() {
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
